version: 2

sources:
  - name: jaffle_shop
    description: This is a replica of the Postgres database used by our app
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
        columns:
          - name: id
            tests:
              - unique
              - not_null
      - name: orders
        columns:
          - name: id
            tests:
              - unique
              - not_null
          - name: status
            tests:
              - accepted_values:
                  values:
                    - completed
                    - shipped
                    - returned
                    - return_pending
                    - placed
          - name: user_id
            tests:
              - relationships:
                  to: ref('stg_customers')
                  field: customer_id
        loaded_at_field: _etl_loaded_at
        freshness:
          warn_after: {count: 12, period: hour}
          error_after: {count: 24, period: hour}
        
  
  - name: stripe
    description: This is a replica of the Postgres database used by our app
    database: raw
    schema: stripe
    tables:
      - name: payment
        columns:
          - name: id
            tests:
              - unique
              - not_null

    